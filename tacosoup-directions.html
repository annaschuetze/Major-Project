<h3>Directions</h3>
<ol>
  <li>In a Dutch oven, cook beef over medium heat until no longer pink, breaking it into crumbles; drain. Add taco seasoning and mix well. Stir in the remaining ingredients. Bring to a boil. Reduce heat; simmer, uncovered, for 15 minutes or until heated through, stirring occasionally.</li>
